<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="page-container">
        <nav class="navigation-bar">
            <div class="title">НИР 3000</div>
            <div class="nav-elem">
                <form th:action="@{/student/load}" method="post">
                    <button type="submit">Загрузить НИР</button>
                </form>
                <form th:action="@{/student/profile}" method="post">
                    <button type="button">Профиль</button>
                    <!-- <input type="hidden" th:field="*{id}" th:value=""> Тут обсудить--> 
                </form>
            </div>
        </nav>
        <div class="load-container">
            <div class="data-row">
                <div>Название проекта:</div>
                <input class="data-input" type="text" th:field="*{}">
            </div>
            <div class="data-row">
                <div>Выберите научного руководителя:</div>
                <select class="select-teacher" th:field="*{}" required>
                    <option value="">--Выберите научного руководителя--</option>
                    <option th:each=" : ${}" th:value="" th:text="${}" th:selected = ""></option>
                </select>
            </div>
            <div class="big-letters-lable">Автор(ы)</div>
            <div class="data-row">
                <div></div>
                <input class="data-input" type="text" th:field="*{}" id="">
                <button type="button">Добавить</button>
            </div>
            <div class="data-row">
                <table>
                    <thead>
                        <tr>
                            <th>№</th>
                            <th>ФИО</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class=""></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
